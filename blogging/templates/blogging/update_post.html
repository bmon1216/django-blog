{% extends "base.html" %}
{% block title %} Edit Blog Post {% endblock %}
{% block content %}
<a class="backlink" href="/">Back</a>
{% if user.is_authenticated %}
    <br/><br/>
    <h1>Update Post</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Update</button>
        </form>
    </div>
{% else %}
<br/><br/><br/>
Please Login or Register to view page.
{% endif %}
{% endblock %}
